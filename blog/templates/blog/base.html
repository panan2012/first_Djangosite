{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Panan Chaimongkol | Front End Developer</title>
        <link rel="icon" type="image/x-icon" href="{% static 'media/logo2.png' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    <body>
        <body>
            <div class="page-header">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
                
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'media/logo2.png' %}" width="70" height="70" class="d-inline-block align-top" alt="My Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/">I'm Panan</a>
                        <a class="nav-item nav-link" href="{% url 'post_list' %}">My Blog</a>
                        <a class="nav-item nav-link" href="{% url 'contact' %}">Contact</a>
                      </div>
                    </div>
                  </nav>
                <!-- <h1><a href="/">Am Panan</a></h1>
                <h1><a href="{% url 'post_list' %}">My Blog</a></h1>
                <h1><a href="{% url 'contact' %}">Contact</a></h1> -->
            </div>
            <div class="content container">
                <div class="row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                    <div class="col-md-4">
                    {% block photo %}
                    {% endblock %}
                    </div>
                    
                </div>
            </div>
        </body>
    </body>
</html>
